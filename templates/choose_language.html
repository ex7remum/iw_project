<!DOCTYPE html>
<html>
<head>
    <title>Choose Language / Выберите язык</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #c7fddf, #f0f9f4);
        }
        .language-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4f6d5f;
            margin-bottom: 30px;
        }
        .language-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .language-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="language-container">
        <h1>Choose Language / Выберите язык</h1>
        <a href="{{ url_for('set_language', lang='en') }}" class="language-button">English</a>
        <a href="{{ url_for('set_language', lang='ru') }}" class="language-button">Русский</a>
    </div>
</body>
</html>
