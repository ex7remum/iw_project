<!DOCTYPE html>
<html lang="{{ 'ru' if lang == 'ru' else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'DocMeds' if lang == 'ru' else 'DocMeds' }}</title>

    <!-- Подключение библиотеки jQuery для автодополнения -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
            background-color: #e6f4ea; /* Светло-зелёный фон */
        }

        form {
            max-width: 100%;
            margin: 20px auto;
            text-align: center;
        }

        input[type="text"], textarea {
            width: 90%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #91c5a9; /* Светло-зелёная рамка */
            background-color: #f0f9f4; /* Очень светло-зелёный фон полей ввода */
            color: #4f6d5f; /* Цвет текста */
        }

        input[type="submit"], button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #91c5a9; /* Светло-зелёная кнопка */
            border: none;
            color: white;
            cursor: pointer;
        }

        textarea {
            resize: none;
            height: 40vh; /* Высота 40% экрана */
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
            margin: 0;
            color: #4f6d5f; /* Тёмно-зелёный для заголовков */
        }

        h1 {
            margin-bottom: 30px;
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            input[type="text"], textarea {
                width: 100%;
                padding-left: 15px;
                padding-right: 15px;
            }

            form {
                padding-left: 15px;
                padding-right: 15px;
            }
        }

        /* Для маленьких экранов (мобильные портрет) */
        @media (max-width: 480px) {
            input[type="text"], textarea {
                width: 85%;
            }

            textarea {
                height: 35vh; /* Немного меньше на мобильных */
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        /* Ограничение ширины для больших экранов */
        @media (min-width: 768px) {
            body {
                max-width: 1200px;
                margin: 0 auto;
            }

            input[type="text"], textarea {
                width: 70%;
            }
        }
    </style>

    <script>
        $(function() {
            // Функция для получения последнего введенного слова
            function extractLast(term) {
                return term.split(',').pop().trim();
            }

            // Настройка автодополнения
            $("#medicines").on("keydown", function(event) {
                if (event.key === "," || event.keyCode === $.ui.keyCode.TAB) {
                    event.preventDefault();
                }
            }).autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "/autocomplete",
                        data: {
                            q: extractLast(request.term)
                        },
                        success: function(data) {
                            response(data);
                        }
                    });
                },
                search: function() {
                    var term = extractLast(this.value);
                    return term.length >= 2;
                },
                focus: function() {
                    return false;
                },
                select: function(event, ui) {
                    var terms = this.value.split(',');
                    terms.pop();
                    terms.push(ui.item.value);
                    terms.push("");
                    this.value = terms.join(", ");
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    <h1>{{ 'DocMeds' }}</h1>

    <!-- Кнопка смены языка -->
    <form method="POST">
        <button name="lang_switch" type="submit">
            {{ 'Сменить язык' if lang == 'en' else 'Switch Language' }}
        </button>
    </form>

    <br>

    <!-- Форма для ввода списка лекарств -->
    <form method="POST">
        <label for="medicines">{{ 'Введите хотя бы 2 лекарства через запятую:' if lang == 'ru' else 'Enter at least 2 medicines separated by commas:' }}</label>
        <input type="text" name="medicines" id="medicines" placeholder="{{ 'Введите лекарства' if lang == 'ru' else 'Enter medicines' }}">

        <br><br>

        <input type="submit" value="{{ 'Отправить' if lang == 'ru' else 'Submit' }}">
    </form>

    <h2>{{ 'Результат:' if lang == 'ru' else 'Result:' }}</h2>
    
    <!-- Увеличенное поле для вывода результатов -->
    <textarea rows="10" readonly>{{ result }}</textarea>

</body>
</html>
